<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet">
    <title>Delivery Food</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="img/logo.svg" alt="Logo Delivery Food" class="logo-image" />
            <span class="logo-name">Delivery Food</span>
        </div>

        <input type="text" class="input input-icon input-address" placeholder="Delivery address" />
        <div class="button-group">
            <button class="button button-active">
                <img src="img/user.svg" alt="User" class="button-icon" />
                <span class="button-text">Sign in</span>
            </button>
            <button id="basket" class="button">
                <img src="img/cart.svg" alt="Cart" class="button-icon" />
                <span class="button-text">Cart</span>
            </button>
        </div>
    </header>

    <section class="container">
        <div class="promo">
            <h1 class="promo-title">Home Food Delivery Online Service</h1>
            <p class="promo-text">Dishes from your favorite restaurant will be delivered by a courier in gloves, a mask and an antiseptic</p>
        </div>

        <section class="restaurants">
            <div class="restaurants-header">
                <h2 class="restaurants-title">Restaurants</h2>
                <input type="text" class="input input-icon input-search" placeholder="Searching dishes and restaurants" />
            </div>
            <div class="cards">
                <div class="card">
                    <img src="img/cards/rest-01.jpg" alt="Card image" class="card-image" />
                    <div class="card-text">
                       <div class="card-header">
                           <h3 class="card-title">Pizza Plus Plus</h3>
                           <span class="card-tag tag">50 min</span>
                       </div>
                       <div class="card-info">
                            <div class="rating">4.5</div>
                            <div class="price">From $9.99</div>
                            <div class="category">Pizza</div>
                        </div>
                    </div>
                </div>
                <!-- /.card -->
            </div>
        </section>
    </section>
</body>
</html>
