<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet">
    <title>Delivery Food</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="img/logo.svg" alt="Logo Delivery Food" class="logo-image" />
            <span class="logo-name">Delivery Food</span>
        </div>

        <input type="text" class="input input-address" placeholder="Delivery address" />
        <div class="button-group">
            <button class="button button-active">
                <img src="img/user.svg" alt="User" class="button-icon" />
                <span class="button-text">Sign in</span>
            </button>
            <button id="basket" class="button">
                <img src="img/cart.svg" alt="Cart" class="button-icon" />
                <span class="button-text">Cart</span>
            </button>
        </div>
    </div>

    <section class="container">
        <div class="promo">
            <h1 class="promo-title">Home Food Delivery Online Service</h1>
            <p class="promo-text">Dishes from your favorite restaurant will be delivered by a courier in gloves, a mask and an antiseptic</p>
        </div>
    </section>
</body>
</html>
