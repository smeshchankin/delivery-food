<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet">
    <title>Pizza Burger - delivery food to home</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="img/logo.svg" alt="Logo Delivery Food" class="logo-image" />
                <span class="logo-name">Delivery Food</span>
            </div>

            <input type="text" class="input input-icon input-address" placeholder="Delivery address" />

            <div class="buttons">
                <button class="button button-primary">
                    <img src="img/user.svg" alt="User" class="button-icon" />
                    <span class="button-text">Sign&nbsp;in</span>
                </button>
                <button id="cart" class="button">
                    <img src="img/cart.svg" alt="Shopping cart" class="button-icon" />
                    <span class="button-text">Cart</span>
                </button>
            </div>
        </header>
    </div>

    <main class="main">
        <div class="container">
            <section class="restaurants">
                <div class="restaurants-header">
                    <h2 class="restaurants-title">Pizza Burger</h2>
                    <div class="card-info">
                        <div class="rating">4.5</div>
                        <div class="price">From $9.99</div>
                        <div class="category">Pizza</div>
                    </div>
                </div>
                <div id='cards' class="cards">
                    <div class="card">
                        <img src="img/cards/rest-00.jpg" alt="Card image" class="card-image" />
                        <div class="card-text">
                            <div class="card-header">
                               <h3 class="card-title card-title-reg">{{title}}</h3>
                            </div>
                            <div class="card-info">
                                <div class="ingredients">{{category}}</div>
                            </div>
                            <div class="card-buttons">
                                <button class="button button-primary">
                                    <span class="button-card-text">Add to cart</span>
                                    <img src="img/cart-white.svg" alt="Add to the shopping cart"  class="button-card-icon" />
                                </button>
                                <strong class="card-price-bold">{{price}}</strong>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-block">
                <div class="footer-logo logo">
                    <img src="img/logo.svg" alt="Logo Delivery Food" class="logo-image" />
                    <span class="logo-name">Delivery Food</span>
                </div>

                <nav class="footer-nav">
                    <a href="#" class="footer-link">For Restaurants</a>
                    <a href="#" class="footer-link">For Couriers</a>
                    <a href="#" class="footer-link">Press Center</a>
                    <a href="#" class="footer-link">Contacts</a>
                </nav>
                <div class="social-links">
                    <a href="#" class="social-link">
                        <img src="img/instagram.svg" alt="Instagram" />
                    </a>
                    <a href="#" class="social-link">
                        <img src="img/fb.svg" alt="Facebook" />
                    </a>
                    <a href="#" class="social-link">
                        <img src="img/vk.svg" alt="VKontakte" />
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <div class="modal">
        <div class="modal-dialog">
            <div class="modal-header">
                <div class="modal-title">Cart</div>
                <button class="close">&times;</button>
            </div>
            <div id="product-list" class="modal-body">
                <div class="product-row">
                    <span class="product-name">{{name}}</span>
                    <strong class="product-price">{{price}}</strong>
                    <div class="product-counter">
                        <button class="button-counter">-</button>
                        <span class="counter">{{count}}</span>
                        <button class="button-counter">+</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <span class="price-tag tag">$99.95</span>
                <div class="buttons">
                    <button class="button button-primary">Checkout</button>
                    <button class="button">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
